<div class="activity-row">
  <div class="activity-desc">
    <h5>Resort Address</h5>
    <p>{{item.address}}</p>
    <h6>{{item.phone | phoneFormat}}</h6>
    <!--<h6>Tel:+1285 968 685</h6>-->
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="item.img_sm"  alt=""/></li>
      <li><img [src]="item.social_info.img"  alt="" width="50" height="50"/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
